<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Habit Tracker</h1>
    </header>
    <main>
        <section class="add-habit">
            <h2>Add New Habit</h2>
            <form id="habit-form">
                <input type="text" id="habit-name" placeholder="Habit name" required />
                <button type="submit">Add Habit</button>
            </form>
        </section>
        <section class="habit-list">
            <h2>Your Habits</h2>
            <div id="habit-table-container">
                <!-- Habits table will be rendered here by JavaScript -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; <span id="year"></span> Habit Tracker</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
